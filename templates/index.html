<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pastebin Lite</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg">

  <div class="container center">
    <div class="card">
      <h1>üìù Pastebin Lite</h1>
      <p class="subtitle">Create & share text instantly</p>

      <form id="f">
        <textarea id="c" placeholder="Paste your text here..." required></textarea>

        <input type="number" id="ttl" placeholder="TTL in seconds (optional)">
        <input type="number" id="mv" placeholder="Max views (optional)">

        <button type="submit">‚ú® Create Paste</button>
      </form>

      <pre id="out" class="output"></pre>
    </div>
  </div>

  <script>
    f.onsubmit = async e => {
      e.preventDefault();
      const r = await fetch("/api/pastes", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({
          content: c.value,
          ttl_seconds: +ttl.value || null,
          max_views: +mv.value || null
        })
      });
      out.textContent = JSON.stringify(await r.json(), null, 2);
    }
  </script>

</body>
</html>
