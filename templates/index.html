<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pastebin Lite</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>üìù Pastebin Lite</h1>
    <p class="subtitle">Create and share text easily</p>

    <form id="f" class="card">
      <label>Paste Content</label>
      <textarea id="c" placeholder="Write or paste your text here..." required></textarea><br>
      <br>
      <label>TTL (seconds)</label>
      <input type="number" id="ttl" placeholder="Eg: 60 (optional)"><br><br>
      <label>Max Views</label>
      <input type="number" id="mv" placeholder="Eg: 5 (optional)"><br><br>

      <button type="submit">Create Paste</button>
    </form>

    <pre id="out" class="output"></pre>
  </div>

  <script>
    f.onsubmit = async e => {
      e.preventDefault();
      const r = await fetch("/api/pastes", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({
          content: c.value,
          ttl_seconds: +ttl.value || null,
          max_views: +mv.value || null
        })
      });
      out.textContent = JSON.stringify(await r.json(), null, 2);
    }
  </script>

</body>
</html>
